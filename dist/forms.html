<html lang="en">
<head>

    <title>Project | Forms</title>
</head>
<body>
    <div class="page">

        <!-- Header -->
        <header class="header">
           <div class="container">
              <div class="header__inner">
                 <div class="header__brand">Brand</div>
        
                 <nav class="nav">
                    <ul class="nav__list">
                       <li class="nav__item">
                          <a class="nav__link" href="index.html" >Главная</a>
                       </li>
        
                       <li class="nav__item">
                          <a class="nav__link" href="#">Библиотека</a>
                       </li>
        
                       <li class="nav__item">
                          <div class="nav__link user-subnav" id="signed-in">[username]</div>
        
                          <ul class="subnav">
                             <li>
                                <a class="subnav__link" href="profile.html">Профиль</a>
                             </li>
                             <li>
                                <a class="subnav__link" href="#">Выйти</a>
                             </li>
                          </ul>
                       </li>
        
                       <li class="nav__item">
                          <a class="nav__link" href="forms.html" id="sign-in">Войти</a>
                       </li>
                    </ul>
        
                 </nav>
              </div>
           </div>
        </header>

        <!-- Main -->
        <main class="main">
            <div class="container container--main">
                
                <form class="form" action="/" method="post">
                   <h1 class="form__title">Регистрация</h1>
                
                   <div class="form__group">
                      <input class="form__control" type="text" placeholder="Имя аккаунта">
                      <span class="form__line"></span>
                   </div>
                
                   <div class="form__group">
                      <input class="form__control" type="email" placeholder="E-mail">
                      <span class="form__line"></span>
                   </div>
                
                   <div class="form__group">
                      <input class="form__control" type="password" placeholder="Пароль">
                      <span class="form__line"></span>
                   </div>
                
                   <div class="form__group">
                      <input class="form__control" type="password" placeholder="Подтвердите пароль">
                      <span class="form__line"></span>
                   </div>
                
                   <div class="form__footer">
                      <div class="form__group form-btn">
                         <button class="btn" type="submit">Создать аккаунт</button>
                      </div>
                
                      <ul class="form__footer-list">
                         <li>
                            <a href="#" class="form__appear">вход</a>
                         </li>
                         <li>
                            <a href="#" class="form__appear">восстановление</a>
                         </li>
                      </ul>
                   </div>
                </form>
                
                
                <form class="form" action="/" method="post">
                   <h1 class="form__title">Вход</h1>
                
                   <div class="form__group">
                      <input class="form__control" type="text" placeholder="Имя аккаунта">
                      <span class="form__line"></span>
                   </div>
                
                   <div class="form__group">
                      <input class="form__control" type="password" placeholder="Пароль">
                      <span class="form__line"></span>
                   </div>
                
                   <div class="form__footer">
                      <div class="form__group form-btn">
                         <button class="btn" type="submit">Войти</button>
                      </div>
                
                      <ul class="form__footer-list">
                         <li>
                            <a href="#" class="form__appear">восстановление</a>
                         </li>
                         <li>
                            <a href="#" class="form__appear">регистрация</a>
                         </li>
                      </ul>
                   </div>
                </form>
                
                
                <form class="form" action="/" method="post">
                   <h1 class="form__title">Восстановление пароля</h1>
                
                   <div class="form__group">
                      <input class="form__control" type="email" placeholder="E-mail">
                      <span class="form__line"></span>
                   </div>
                
                   <div class="form__footer">
                      <div class="form__group form-btn">
                         <button class="btn" type="submit">Продолжить</button>
                      </div>
                
                      <ul class="form__footer-list">
                         <li>
                            <a href="#">вход</a>
                         </li>
                         <li>
                            <a href="#">регистрация</a>
                         </li>
                      </ul>
                   </div>
                </form>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
